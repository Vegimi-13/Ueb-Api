syntax = "proto3";

package job;

service JobService {
  rpc GetJobById (GetJobByIdRequest) returns (GetJobByIdResponse);
  rpc ListJobs (ListJobsRequest) returns (ListJobsResponse);
  rpc CompanyExists (CompanyExistsRequest) returns (CompanyExistsResponse);
}

message GetJobByIdRequest {
  int32 jobId = 1;
}

message GetJobByIdResponse {
  int32 id = 1;
  string title = 2;
  string description = 3;
  int32 companyId = 4;
}

message ListJobsRequest {}

message ListJobsResponse {
  repeated GetJobByIdResponse jobs = 1;
}

message CompanyExistsRequest {
  int32 companyId = 1;
}

message CompanyExistsResponse {
  bool exists = 1;
}
