syntax = "proto3";

package application;

service ApplicationService {
  rpc Apply (ApplyRequest) returns (ApplyResponse);
  rpc GetApplicationsByUser (GetApplicationsByUserRequest) returns (GetApplicationsByUserResponse);
}

message ApplyRequest {
  int32 userId = 1;
  int32 jobId = 2;
  string coverLetter = 3;
}

message ApplyResponse {
  bool success = 1;
  string message = 2;
}

message GetApplicationsByUserRequest {
  int32 userId = 1;
}

message GetApplicationsByUserResponse {
  repeated ApplicationInfo applications = 1;
}

message ApplicationInfo {
  int32 id = 1;
  int32 jobId = 2;
  string status = 3;
}
